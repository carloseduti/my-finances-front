<div class="container">
    <p-card>
        <div class="align-items-center justify-content-center">
            <div class="p-fluid">
                <div class="field">
                    <label for="username">Username</label>
                    <input pInputText id="username" type="text" [(ngModel)]="login" />
                </div>
                <div class="field">
                    <label for="password">Password</label>
                    <input pInputText id="password" type="password" [(ngModel)]="password" />
                </div>
                <p-button icon="pi pi-google" label="Log in with Google" (onClick)="signIn()"></p-button>
            </div>
        </div>
    </p-card>
</div>
